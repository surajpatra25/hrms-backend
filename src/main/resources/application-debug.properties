# Debug Profile Configuration
# To use this profile, run with: java -jar app.jar --spring.profiles.active=debug
# Or set: SPRING_PROFILES_ACTIVE=debug

# Logging Configuration - Debug Level
logging.level.root=INFO
logging.level.io.kodlama.hrms=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.jpa=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.transaction=DEBUG

# Enable SQL logging with formatting
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.show_sql=true

# Enable query performance logging
spring.jpa.properties.hibernate.generate_statistics=true

# Log all HTTP requests
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG

# Log database connections and transactions
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG

# Log component scanning
logging.level.org.springframework.context.annotation=DEBUG

# Log bean creation
logging.level.org.springframework.beans.factory=DEBUG

# Enable actuator endpoints for debugging
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Enable H2 Console (if using H2 for testing)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# JPA/Hibernate Debug Settings
spring.jpa.properties.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable validation errors in response
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Logging pattern for better debugging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File logging (optional)
logging.file.name=logs/hrms-debug.log
logging.file.max-size=10MB
logging.file.max-history=30

# Enable debug mode for Spring Boot
debug=false

# Enable SQL query parameter binding
spring.jpa.properties.hibernate.type.descriptor.sql.BasicBinder=TRACE

