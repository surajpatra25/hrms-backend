version: '3.8'

services:
  hrms-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hrms-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/hrms_db
      - SPRING_DATASOURCE_USERNAME=hrms_user
      - SPRING_DATASOURCE_PASSWORD=hrms_password
      - JAVA_OPTS=-Xms512m -Xmx1024m
    depends_on:
      - postgres
    networks:
      - hrms-network
    restart: unless-stopped

  postgres:
    image: postgres:13-alpine
    container_name: hrms-postgres
    environment:
      - POSTGRES_DB=hrms_db
      - POSTGRES_USER=hrms_user
      - POSTGRES_PASSWORD=hrms_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hrms-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  hrms-network:
    driver: bridge

