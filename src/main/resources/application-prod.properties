# Production Profile Configuration
# To use this profile, run with: java -jar app.jar --spring.profiles.active=prod

# Logging Configuration - Production Level
logging.level.root=WARN
logging.level.io.kodlama.hrms=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Disable SQL logging in production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JPA/Hibernate Settings
spring.jpa.properties.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Error handling - minimal information
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Security - Disable sensitive endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Performance optimization
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File logging
logging.file.name=logs/hrms-application.log
logging.file.max-size=50MB
logging.file.max-history=60

