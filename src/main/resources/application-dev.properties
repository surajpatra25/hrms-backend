# Development Profile Configuration
# To use this profile, run with: java -jar app.jar --spring.profiles.active=dev

# Logging Configuration - Development Level
logging.level.root=INFO
logging.level.io.kodlama.hrms=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# Enable actuator endpoints
management.endpoints.web.exposure.include=health,info

# HR Policy File Storage Configuration
hrms.policy.upload-dir=./policy-files
hrms.policy.max-file-size=10485760

# Multipart file upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

